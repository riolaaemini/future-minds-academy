<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <table width="50%" cellpadding="5">
            <thead>
                <tr>
                    <td align="right"><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td align="right"><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td align="right"><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">Please check all the emotions that apply to you:</td>
                </tr>
                <tr>
                    <td align="right">Angry:</td>
                    <td><input type="checkbox" id="angry" name="emotion" value="angry"></td>
                </tr>
                <tr>
                    <td align="right">Sad:</td>
                    <td><input type="checkbox" id="sad" name="emotion" value="sad"></td>
                </tr>
                <tr>
                    <td>Happy:</td>
                    <td><input type="checkbox" name="emotion" value="happy"></td>
                </tr>
                <tr>
                    <td>Ambivalent:</td>
                    <td><input type="checkbox" name="emotion" value="ambivalent"></td>
                </tr>
                <tr>
                    <td colspan="2">How satisfied were you with our service?</td>
                </tr>
                <tr>
                    <td>Very satisfied:</td>
                    <td><input type="radio" name="satisfaction" value="very_satisfied"></td>
                </tr>
                <tr>
                    <td>Satisfied:</td>
                    <td><input type="radio" name="satisfaction" value="satisfied"></td>
                </tr>
                <tr>
                    <td>Didn't care:</td>
                    <td><input type="radio" name="satisfaction" value="didnt_care"></td>
                </tr>
                <tr>
                    <td>Dissatisfied:</td>
                    <td><input type="radio" name="satisfaction" value="dissatisfied"></td>
                </tr>
                <tr>
                    <td>Very dissatisfied:</td>
                    <td><input type="radio" name="satisfaction" value="very_dissatisfied"></td>
                </tr>
                <tr>
                    <td>Further comments:</td>
                    <td><textarea name="comments" id="comments"></textarea></td>
                </tr>
                <tr>
                    <td>Bio photo:</td>
                    <td><input type="file" name="bio_photo"></td>
                </tr>
                <tr>
                    <td>Location visited:</td>
                    <td>
                        <select name="location" id="location">
                            <option value="kosova">Kosova</option>
                            <option value="albania">Albania</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
