<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <table width="50%" cellpadding="5">
            <thead>
                <tr>
                    <td align="right">
                        <label for="Name">Name:</label>
                    </td>
                    <td>
                        <input type="text" id="name">
                    </td>
                </tr>
         
                <tr>
                    <td align="right"><label for="email">Email:</label></td>
                    <td><input type="email" id="email"></td>
                </tr>
                <tr>
                    <td align="right"><label for="Password">Password:</label></td>
                    <td><input type="password" id="password"></td>
                </tr>
                <tr>
                    <td align="left"colspan="2">How do you feel about this work?:</td>
                </tr>
                <tr>
                    <td align="right">Angry:</td>
                    <td><input type="checkbox" id="angry"></td>
                </tr>
                <tr>
                    <td align="right">Sad:</td>
                    <td><input type="checkbox" id="sad"></td>
                </tr>
                <tr>
                    <td align="right">Happy:</td>
                    <td><input type="checkbox" id="happy"></td>
                </tr>
                <tr>
                    <td align="right">Tired:</td>
                    <td><input type="checkbox" id="tired"></td>
                </tr>
                <tr>
                    <td colspan="2">Do you get tired a lot?</td>
                </tr>
                <tr>
                    <td align="right">No</td>
                    <td><input type="radio" id="a lot"></td>
                </tr>
                <tr>
                    <td align="right">A little tired</td>
                    <td><input type="radio"id="a little tired"></td>
                </tr>
                <tr>
                    <td align="right">Tired</td>
                    <td><input type="radio" id="didnt care"></td>
                </tr>
                <tr>
                    <td align="right">Very tired</td>
                    <td><input type="radio" id="very tired"></td>
                </tr>
                
                <tr>
                    <td align right>Further comments:</td>
                    <td>
                        <textarea name="message" rows="4"id=""></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Bio photo:</td>
                    <td><input type="text"></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>Place</td>
                    <td>
                        <select name="" id="">
                            <option value="kosova">Kosova</option>
                            <option value="albania">Albania</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
